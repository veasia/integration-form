<html>
<body>
<head>
<link rel="stylesheet" type="text/css" href="./css/main.css">
<script type='text/javascript' src='./js/main.js'></script>
</head>
<body>
<div class="container"> 
  <form id="contact" action="javascript:submit()" method="post">
    <h3>Veinteractive Customer Integration</h3>
    <br>
    <fieldset>
      <input placeholder="Page Domain" type="url" tabindex="1" required autofocus id="domain">
    </fieldset>
    <fieldset>
      <input placeholder="Email Address" type="email" tabindex="2" required  id="email">
    </fieldset>
    <fieldset>
      <input placeholder="Country" type="text" tabindex="3" required  id="country">
    </fieldset>
    <fieldset>
      <input placeholder="Currency" type="text" tabindex="4" required id="currency">
    </fieldset>
    <fieldset>
     <input placeholder="Language" type="text" tabindex="4" required id="language">
    </fieldset>
    <fieldset>
     <input placeholder="Phone" type="tel" tabindex="4" required id="phone">
    </fieldset>
    <fieldset>
     <input placeholder="Agency" type="text" tabindex="4" required id="agency">
    </fieldset>
    <fieldset>
     <input placeholder="Eccomerce Platform" type="text" tabindex="4" required id="ecommerce">
    </fieldset>
    <fieldset>
     <input placeholder="Version" type="text" tabindex="4" required id="version">
    </fieldset>
    <fieldset>
     <input placeholder="Merchat" type="text" tabindex="4" required id="merchant">
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
</body>
